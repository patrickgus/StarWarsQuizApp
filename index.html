<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Quiz App</title>
    <meta name="description" content="Test your knowledge of the original trilogy, prequel trilogy, and the newest films.">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <div class="quizTitle">
        <h1>Star Wars Quiz</h1>
      </div>
      <div class="questionScore">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h1>May the Force be with you!</h1>
        <button type="button" class="startButton">Start</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
