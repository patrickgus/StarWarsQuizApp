
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Quiz App</title>
    <meta name="description" content="Test your knowledge of the original trilogy, prequel trilogy, and the newest films.">
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <div class="quizLogo">
        <img class="logo" src="https://highaltitudeapparel.com/wp-content/uploads/2017/02/star-wars-logo-trans.png" alt="yellow Star Wars logo">
      </div>
      <div class="questionScore">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main role="main">
      <div class="quizStart">
        <h2>May the Force be with you!</h2>
        <button type="button" class="startButton">Start</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="datastore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
